# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,1.25 # 1440/1080 = 4/3, 1.25
# monitor=HDMI-A-2,highrr,auto,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = wofi --show drun
$bar = quickshell msg shell toggleBar

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = element-desktop --hidden --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-features=WaylandLinuxDrmSyncobj
#exec-once = syncthing --no-browser
#exec-once = QT_SCREEN_SCALE_FACTORS="1;1" flameshot
#exec-once = hyprpm reload
#exec-once = quickshell //let me make it useable first
#exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = quickshell
exec-once = easyeffects --gapplication-service
exec-once = systemctl --user start sunshine
exec-once = soteria

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = HYPRCURSOR_THEME,macOS
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,macOS-x
env = XCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 20
    resize_on_border = true
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(218,46,35)
    col.inactive_border = rgba(68,68,68,0.28)


    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    snap {
        enabled = true
    }
}
cursor {
    inactive_timeout = 5
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 30
        passes = 4
        noise = 0.04
        contrast = 1.2
        vibrancy = 0.3
        xray = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65, 0, 0.35, 1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = snap, 0.22, 0.92, 0.12, 1

    #animation = global, 1, 10, default
    #animation = border, 1, 5.39, easeOutQuint
    #animation = windows, 1, 4.79, easeOutQuint
    #animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    #animation = windowsOut, 1, 1.49, linear, popin 87%
    #animation = fadeIn, 1, 1.73, almostLinear
    #animation = fadeOut, 1, 1.46, almostLinear
    #animation = fade, 1, 3.03, quick
    #animation = layers, 1, 3.81, easeOutQuint
    #animation = layersIn, 1, 4, easeOutQuint, fade
    #animation = layersOut, 1, 1.5, linear, fade
    #animation = fadeLayersIn, 1, 1.79, almostLinear
    #animation = fadeLayersOut, 1, 1.39, almostLinear
    #animation = workspaces, 1, 1.94, quick, fade
    #animation = workspacesIn, 1, 1.21, almostLinear, fade
    #animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = windows, 1, 6, snap, popin 0%
    animation = workspaces, 1, 4, easeInOutCubic, slide
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = special:terminal, on-created-empty:ghostty

windowrule = noanim 1,title:flameshot

windowrulev2=move 0 0,class:(flameshot),title:(flameshot)
windowrulev2=pin,class:(flameshot),title:(flameshot)
windowrulev2=fullscreenstate,class:(flameshot),title:(flameshot)
windowrulev2=float,class:(flameshot),title:(flameshot)
#windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
#windowrulev2 = bordersize 0, floating:0, onworkapce:f[1]
windowrulev2 = float, onworkspace:special:terminal, class:^(com\.mitchellh\.ghostty)$
windowrulev2 = size 800 600, onworkspace:special:terminal, class:^(com\.mitchellh\.ghostty)$

workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1  # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    middle_click_paste = false
}

layerrule = blur, quickshell
layerrule = ignorezero, quickshell
layerrule = noanim, quickshell

layerrule = blur, shell:overview
layerrule = ignorezero, shell:overview
layerrule = noanim, shell:overview

layerrule = blur, shell:screenshot
layerrule = ignorezero, shell:screenshot
layerrule = noanim, shell:screenshot


#layerrule = noanim, shell:screenshot


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, escape, killactive,

bind = $mod, M, exit,
bind = $mod, F, togglefloating,
bind = $mod, T, togglespecialworkspace,terminal
bind = $mod, S, exec, quickshell msg shell screenshot
bindn = ALT, TAB, exec, quickshell msg shell overview
bindrn = ALT, ALT_L, exec, quickshell msg shell overviewClose


bind = ALT, space, exec, pkill walker || walker

bindr = $mod, SUPER_L, exec, $bar

# Move focus with mainMod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mod, S, togglespecialworkspace, magic
#bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for vo10layerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

xwayland {
    use_nearest_neighbor = false
}

